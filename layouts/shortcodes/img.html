<br clear="none">
<div class="clr-content-image-wrap">
    {{ if .Get "caption"}}<figure>{{ end }}
        <a href="{{ .Get "src" }}" data-lightbox="{{ .Get "src" }}" data-title="{{ .Get "alt" }}" class="lb">
            <img class="lb" src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" {{ with .Get "width"}} width="{{.}}" {{ end }} />
        </a>
    {{ if .Get "caption" }}
        <figcaption class="clr-caption">{{(.Get "caption")}}</figcaption>
    </figure>
    {{ end }}
</div>
